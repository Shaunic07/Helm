apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Shaunic07/Helm.git
    targetRevision: 1.16.0
    chart: gcp-switch
    helm:
      releaseName: gcp-switch
  destination:
    server: https://kubernetes.default.svc
    namespace: shaun

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true 
